<div class="box">
  <div class="todo-header">
    <input
      *ngIf="isEditMode; else content"
      type="text"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
      autofocus
    />
    <ng-template #content>
      <B (dblclick)="activateEditModeHandler()">{{ todo.title }}</B>
    </ng-template>
    <button (click)="removeTodoHandler()">X</button>
  </div>

  <todo-tasks [todoId]="todo.id"></todo-tasks>
  <todo-todo-filters
    (changeFilterEvent)="changeFilter($event)"
    [filter]="todo.filter"
  ></todo-todo-filters>
  <todo-todo-footer [addedDate]="todo.addedDate"></todo-todo-footer>
</div>

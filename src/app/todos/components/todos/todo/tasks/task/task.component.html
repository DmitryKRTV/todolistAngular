<div class="box">
  <div class="task-content">
    <input
      type="checkbox"
      (click)="changeTaskStatusHandler($event)"
      [checked]="task.status === taskStatusEnum.completed"
    />

    <input
      type="text"
      *ngIf="editMode; else content"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
      autofocus
    />
    <ng-template #content
      ><p (dblclick)="activeEditModeHandler()">{{ task.title }}</p></ng-template
    >
  </div>

  <button (click)="removeTaskHandler()">-</button>
</div>
